<!DOCTYPE html>

<html>

   <head>
      <title>Request Header Parser</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/style.css">
     
   </head>

   <body>
      <div class="container">
        <h2>Request<span class='highlighted'>Header</span>Parser<span class='highlighted'>Microservice</span></h2>

        <div class='content'>
          <h3>File data</h3>
          <pre>
            <span class='highlighted'>GET</span>/api/whoami
          </pre>
          <pre>
            {
                    <span class='highlighted'>"ipaddress"</span>: "::ffff:10.64.1.197",
                    <span class='highlighted'>"language"</span>: "en-US,en;q=0.5",
                    <span class='highlighted'>"software"</span>: "Google chrome 15.0.861.0"
            }
          </pre>
        <p>
          <a href="api/whoami" class='Do it'>Do it</a>
        </p>
        <!--
        <h3>Example Output:</h3>
        <p>
          <code>{"ipaddress":"::ffff:159.20.14.100","language":"en-US,en;q=0.5",<br>"software":"Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:50.0) Gecko/20100101 Firefox/50.0"}</code>
        </p>
        -->
        </div>
      </div>
   </body>


</html>
